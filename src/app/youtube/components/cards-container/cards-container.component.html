<section class="cards tui-space_top-5 tui-space_right-5 tui-space_left-5 tui-space_bottom-5">
  <app-card
    *ngFor="
      let item of items
        | filterVideoByTitlePipe: sortSettings.sortByTitle
        | sortVideoByDatePipe: sortSettings.sortByDate
        | sortVideoByViewsPipe: sortSettings.sortByViewCount
    "
    [item]="item"
    class="cards-item"
  ></app-card>
</section>
